<!DOCTYPE HTML>
<html manifest="chain.appcache">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width">

<title>Chain Reaction</title>
<link rel="stylesheet" href="chain.css">
</head>

<body>
<div id="selector-box">
<label for="gridsize">Grid Size:</label>
<select id="gridsize">
<option value="5">5x5</option>
<option value="6">6x6</option>
<option value="7">7x7</option>
<option value="8">8x8</option>
<option value="9">9x9</option>
</select>

<label for="players">No.of Players:</label>
<select id="players">
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
</select>
<input type="button" id="start" value="Start">
</div>
<label for="gamebox">This is a port of the famous app 'Chain Reaction'. This is purely made for showcasing a way to make it run everywhere, the game can also be played offline, try it out ;) The color of the box indicates the player whose turn it is.</label>
<div id="gamebox" class="hidden">
</div>

</html>
